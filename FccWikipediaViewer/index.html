<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>Wikipedia Viewer</title>
</head>
<body>
    <h1> Wikipedia Viewer </h1>
    <button class="btn" onClick="window.open(' https://en.wikipedia.org/wiki/Special:Random')">Show me something randomly</button>
    <br>
    <p class="language-select">Choose your search language
        <select id="language">
            <option value="english">English</option>
            <option value="hungarian">Hungarian</option>
        </select>
    </p>
    <input type="search" id="search-box" placeholder="Enter your search"  style="text-align: center;"></input>
    <br>
    <button class="btn" id="search">Search</button>
    <div id="search-results">
    </div>
</body>
</html>
